<body>
<style>
  .product-img {
    height: 200px; /* Set a fixed height for the images */
    background-position: center;
    
}

.product-card {
    height: 100%;
    backdrop-filter: blur(1rem);
    background-color: rgba(255, 255, 255, 0.1); /* Adjust opacity as needed */
    border: 1px solid;
    box-shadow: 1.3rem 1.3rem, 1.3rem rgba(0,0,0,0.5);
    transition: background-color 0.3s ease-in-out;
    padding: 10px;
    border-top-color: rgba(225, 225, 225, 0.5);
    border-left-color: rgba(225, 225, 225, 0.5);
    border-bottom-color: rgba(225, 225, 225, 0.1);
    border-right-color: rgba(225, 225, 225, 0.1);
    
}

@media (max-width: 414px) {
    .product-img {
        height: 150px; /* Adjust the height for small screens */
        width: 150px;
    }
}

.card-body {
    flex: 1; /* Allow the content to expand to fill available space */
}

</style>
  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- ***** Header Area Start ***** -->
  <header class="header-area header-sticky">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <nav class="main-nav">
                    <!-- ***** Logo Start ***** -->
                    <a href="index.html" class="logo">
                        <h1>Scholar</h1>
                    </a>
                    <!-- ***** Logo End ***** -->
                    <!-- ***** Serach Start ***** -->
                    <div class="search-input">
                      <form action="{% url 'search_list' %}" id="search" method="GET">
                        <input type="text" placeholder="Type Something" id='searchText' name="q" onkeypress="handle" />
                        <i class="fa fa-search"></i>
                      </form>
                    </div>
                    <!-- ***** Serach Start ***** -->
                    <!-- ***** Menu Start ***** -->
                    <ul class="nav">
                      <li class=""><a href="{% url 'index' %}">Back</a></li>
                      
   

                  </ul>   
                    <a class='menu-trigger'>
                        <span>Menu</span>
                    </a>
                    <!-- ***** Menu End ***** -->
                </nav>
            </div>
        </div>
    </div>
  </header>
  <!-- ***** Header Area End ***** -->
  <div class="main-banner" id="top">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="owl-carousel owl-banner">
            <div class="">
              <div class="header-text">
                
                </div>
              </div>
            </div>
            <div class="">
              <div class="header-text">
                
                </div>
              </div>
            </div>
            <div class="">
              
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
<div class="container">
    <h1 class="mt-5">Courses</h1>
   
        <p class="text-muted text-center">You can search courses by  name, description, etc.</p>
    
    {% if request.GET.q %}
    {% if courses %}
    <div class="row row-cols-1 row-cols-md-2 row-cols-lg-5 g-4 p-2"> <!-- Adjusted for small screens -->
        {% for course in courses %}
        <div class="col"> <!-- Adjusted column width -->
            <div class="card h-100 product-card p-1 d-flex justify-content-center align-items-center">
              <img  class="img-fluid" src="{{ course.image.url }}" alt="Course Picture"  >
                

                <div class="card-body ">
                    <h5 class="card-title">{{ course.name }}</h5>
                    
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
    {% else %}
    <p>No products found.</p>
    {% endif %}
    {% endif %}
</div>

<br>
</div>

  <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->
  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/isotope.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/counter.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>

  </body>
</html>
