{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign Up{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/input.css' %}">
    <link rel="stylesheet" href="{% static 'icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'icomoon/fonts (2).css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-scholar.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<style>
.custom-file{
    color: white !important;
}
    /* Style the custom file input field */
    .custom-file input[type="file"] {
        opacity: 0;
        position: absolute;
        z-index: -1;
        color: white !important;
    }
    
    .custom-file-label {
        cursor: pointer;
        color: white !important;
    }
    
    .custom-file-label::after {
        content: 'Choose File';
        
    }
    
    .custom-file-input:focus ~ .custom-file-label {
        border-color: #80bdff;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
    }
    
    .custom-file-input:lang(en) ~ .custom-file-label::after {
        content: 'Browse';
        
    }
    
    .custom-file-label::after {
        content: 'Choose file';
        color: white !important;
    }
    
    .custom-file input[type="file"]:lang(en) ~ .custom-file-label::after {
        content: 'Browse';
        
    }
    .custom-file-label {
        color: white; /* Set the text color to white */
        background-color: #343a40; /* Set a background color */
        border-radius: 5px;
        padding: 10px;
        transition: background-color 0.3s ease; /* Add transition for smoother effect */
    }
    



    
</style>
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
          <span class="dot"></span>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <!-- end of pre-loader -->

      <div class="main-banner py-4" id="top">
        <div class="d-flex justify-content-between p-2">
            <a href="{% url 'index' %}" class="logo text-white">
                <h1>Scholar</h1>
            </a>
            <a href="{% url 'index' %}">
                <p  class="logo text-white">Back</p>
            </a>

        </div>
        <form method="post" enctype="multipart/form-data" class="mt-3">
            {% csrf_token %}
            <center>
            <div class="form-group">
                <label style='color: white;' for="id_username">New Username:</label>
                <input style="width: 50%;" type="text" id="id_username" name="username" class="form-control" 
                       value="{{ student_profile.user.username }}" placeholder="Current Username: {{ student_profile.user.username }}">
            </div>
        </center>
            <center>
                <div class="form-group">
                <label style='color: white;font-size: 24px;font-weight: bolder;' for="id_profile_picture">Profile Picture:</label>
                <div class="custom-file">
                    {{ form.profile_picture }}
                    <label class="custom-file-label" for="id_profile_picture">Choose file...</label>
                </div>
                <br>
            </div>
            
            <button type="submit" class="btn btn-primary">Save Changes</button>
            </center>
            
        </form>
    
    <center>
        <!-- Form for logout -->
        <form method="post" action="{% url 'logout' %}" class="mt-3">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger">Logout</button>
        </form>
     </center>   



<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
crossorigin="anonymous"></script>

<script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
<script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
<script src="{% static 'assets/js/isotope.min.js' %}"></script>
<script src="{% static 'assets/js/owl-carousel.js' %}"></script>
<script src="{% static 'assets/js/counter.js' %}"></script>
<script src="{% static 'assets/js/custom.js' %}"></script>    
</body>
</html>
