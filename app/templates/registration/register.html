
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Sign Up{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'assets/css/input.css' %}">
    <link rel="stylesheet" href="{% static 'icomoon/style.css' %}">
    <link rel="stylesheet" href="{% static 'icomoon/fonts (2).css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-scholar.css' %}">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
          <span class="dot"></span>
          <div class="dots">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <!-- end of pre-loader -->

      <div class="main-banner py-4" id="top">
        <div class="d-flex justify-content-between p-2">
            <a href="{% url 'index' %}" class="logo text-white">
                <h1>Scholar</h1>
            </a>
            <a href="{% url 'home' %}">
                <p  class="logo text-white">Back</p>
            </a>
        </div>
        <div class="container">
            <div class="heading">
                <h1 class='text-center' style='color: white;'>Sign Up</h1>
            </div>
            <form action="." method="POST">
                {% csrf_token %}
                
                <div class="row mb-3">
                    
                    <div class="col-sm-10">
                        <label for="id_username" style='color: white;' class="col-sm-2 col-form-label">Username</label>
                        <input type="text" name="username" id="id_username" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    
                    <div class="col-sm-10">
                        <label for="id_email" style='color: white;' class="col-sm-2 col-form-label">Email</label>
                        <input type="email" name="email" id="id_email" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    
                    <div class="col-sm-10">
                        <label for="id_password1" style='color: white;' class="col-sm-2 col-form-label">Password</label>
                        <input type="password" name="password1" id="id_password1" class="form-control">
                    </div>
                </div>
                <div class="row mb-3">
                    
                    <div class="col-sm-10">
                        <label for="id_password2" style='color: white;' class="col-sm-2 col-form-label">Repeat password</label>
                        <input type="password" name="password2" id="id_password2" class="form-control">
                    </div>
                </div>
    
                <div  class="button py-4 text-center">
                    <button type="submit" class="btn btn-outline-light">Sign Up</button>
                </div>
            </form>
            
        </div>
    </div>
    
    

    <div class="text d-flex justify-content-center mb-3">
        <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
    </div>
    <div class="border text-center mb-3">
        <p>or</p>
    </div>
    <div class="google d-flex justify-content-center mb-3">
        <button class="btn btn-light">
            <img src="{% static 'assets/images/images_1-removebg-preview (1).png' %}" alt="" width="50px"> 
            <a href="{% url 'social:begin' 'google-oauth2' %}" style="text-decoration: none;">
                Sign Up with Google</a>
        </button>
    </div>
    <div class="text d-flex justify-content-center">
        <p>By signing up to create an account I accept Company's <a href="">Terms of Use and Privacy Policy.</a></p>
    </div>
    
    

      <!-- Scripts -->
  <!-- Bootstrap core JavaScript -->

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

  <script src="{% static 'vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="{% static 'assets/js/isotope.min.js' %}"></script>
  <script src="{% static 'assets/js/owl-carousel.js' %}"></script>
  <script src="{% static 'assets/js/counter.js' %}"></script>
  <script src="{% static 'assets/js/custom.js' %}"></script>
</body>
</html>
